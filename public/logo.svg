<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="40" cy="40" r="35" fill="url(#primaryGradient)" filter="url(#dropShadow)"/>
  
  <!-- Dynamic elements representing youth and growth -->
  <!-- Person silhouette -->
  <path d="M 35 25 Q 40 20 45 25 Q 45 30 40 35 Q 35 30 35 25 Z" fill="white" opacity="0.9"/>
  <circle cx="40" cy="22" r="3" fill="white" opacity="0.9"/>
  
  <!-- Skills/connections lines -->
  <line x1="40" y1="35" x2="40" y2="45" stroke="white" stroke-width="2" opacity="0.8"/>
  <line x1="35" y1="40" x2="45" y2="40" stroke="white" stroke-width="2" opacity="0.8"/>
  
  <!-- Dynamic arrows representing employment opportunities -->
  <path d="M 50 30 L 55 35 L 50 40" stroke="url(#accentGradient)" stroke-width="2" fill="none" opacity="0.8"/>
  <path d="M 30 30 L 25 35 L 30 40" stroke="url(#accentGradient)" stroke-width="2" fill="none" opacity="0.8"/>
  
  <!-- Employment/opportunity dots -->
  <circle cx="60" cy="35" r="2" fill="url(#secondaryGradient)" opacity="0.7"/>
  <circle cx="20" cy="35" r="2" fill="url(#secondaryGradient)" opacity="0.7"/>
  <circle cx="40" cy="55" r="2" fill="url(#secondaryGradient)" opacity="0.7"/>
  
  <!-- Text: DYPSE -->
  <text x="85" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#primaryGradient)">
    DYPSE
  </text>
  
  <!-- Subtitle -->
  <text x="85" y="45" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">
    Dynamic Youth Profile System
  </text>
  <text x="85" y="55" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">
    for Employment & Skills Map
  </text>
  
  <!-- Modern tech elements -->
  <!-- Circuit-like connections -->
  <path d="M 70 60 L 75 60 L 75 65 L 80 65" stroke="#E5E7EB" stroke-width="1" fill="none" opacity="0.6"/>
  <path d="M 80 60 L 85 60 L 85 55 L 90 55" stroke="#E5E7EB" stroke-width="1" fill="none" opacity="0.6"/>
  
  <!-- Data visualization bars -->
  <rect x="150" y="45" width="3" height="15" fill="url(#secondaryGradient)" opacity="0.7"/>
  <rect x="155" y="40" width="3" height="20" fill="url(#primaryGradient)" opacity="0.7"/>
  <rect x="160" y="50" width="3" height="10" fill="url(#accentGradient)" opacity="0.7"/>
  <rect x="165" y="35" width="3" height="25" fill="url(#secondaryGradient)" opacity="0.7"/>
  
  <!-- Innovation sparkles -->
  <g opacity="0.6">
    <circle cx="170" cy="25" r="1" fill="url(#accentGradient)"/>
    <circle cx="175" cy="30" r="0.8" fill="url(#primaryGradient)"/>
    <circle cx="168" cy="35" r="0.6" fill="url(#secondaryGradient)"/>
  </g>
</svg>
